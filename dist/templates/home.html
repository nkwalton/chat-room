<div class="container">
        <div class="sidebar">
            <div class="logo-container"></div>
                <div class="button-container">
                    <div class="new-button">
                        <button type="button" class="btn btn-primary btn-lg" ng-click="home.open()">New Chat Room</button>
                    </div>
                </div>
            
                <div class ="chat-rooms" ng-repeat="Room in home.rooms">{{ home.room }}</div>
        </div>    
</div>


<!--
chat-rooms is our class, ngRepeat "room in home.rooms", room is the array of all the data for one chat-room, home.rooms is calling rooms factory in the home controller, all the data for all chat-rooms. {{ home.rooms}} prints an array of rooms.

In this case, the array is the data stored in the rooms variable in the Room service.
-->
